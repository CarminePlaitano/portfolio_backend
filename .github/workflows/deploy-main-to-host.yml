name: Deploy main → host (tests → build → rsync deploy)

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, intl, pdo, pdo_mysql, xml, opcache
          ini-values: post_max_size=256M, memory_limit=2G
          coverage: none

      - name: Setup Composer cache
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install system deps (optional)
        run: sudo apt-get update && sudo apt-get install -y git unzip

      - name: Install Composer dependencies
        run: composer install --no-interaction --no-progress --prefer-dist --optimize-autoloader

      - name: Run Pest tests
        run: vendor/bin/pest --colors=always

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, intl, pdo, pdo_mysql, xml, opcache
          coverage: none

      - name: Setup Composer cache
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer dependencies for production
        run: |
          composer install --no-interaction --no-progress --no-dev --prefer-dist --optimize-autoloader --no-scripts

      - name: Upload production artifact
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: .
          if-no-files-found: error

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download production artifact
        uses: actions/download-artifact@v4
        with:
          name: production-build

      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add known_hosts from secret
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Dry-run rsync (preview)
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          REMOTE_DIR: ${{ secrets.REMOTE_DIR }}
        run: |
          PORT="${SSH_PORT:-22}"
          echo "Running rsync dry-run to ${SSH_USER}@${SSH_HOST}:${REMOTE_DIR} (port $PORT)"
          RSYNC_RSH="ssh -p ${PORT} -o StrictHostKeyChecking=yes"
          rsync -avz --delete --dry-run \
          --exclude='.htaccess' \
          --exclude='.env.prod.local' \
          -e "$RSYNC_RSH" \
          . "${SSH_USER}@${SSH_HOST}:${REMOTE_DIR}"

      - name: Deploy with rsync
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          REMOTE_DIR: ${{ secrets.REMOTE_DIR }}
        run: |
          set -e
          PORT="${SSH_PORT:-22}"
          echo "Deploying build/ to ${SSH_USER}@${SSH_HOST}:${REMOTE_DIR} (port $PORT)"
          RSYNC_RSH="ssh -p ${PORT} -o StrictHostKeyChecking=yes"
          rsync -avz --delete \
            --exclude='.htaccess' \
            --exclude='.env.prod.local' \
            -e "$RSYNC_RSH" \
            . "${SSH_USER}@${SSH_HOST}:${REMOTE_DIR}"
          
          echo "Warming cache on remote server..."
          ssh -p "${PORT}" -o StrictHostKeyChecking=yes "${SSH_USER}@${SSH_HOST}:${REMOTE_DIR}" \
            "php bin/console cache:clear --env=prod --no-interaction && php bin/console cache:warmup --env=prod --no-interaction"
