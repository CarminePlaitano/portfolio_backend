name: Promote dev → stage (tests → PR → auto-merge)

on:
  push:
    branches:
      - dev

permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, intl, pdo, pdo_mysql, xml, opcache
          ini-values: post_max_size=256M, memory_limit=2G
          coverage: none

      - name: Setup Composer cache
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install system deps (optional)
        run: sudo apt-get update && sudo apt-get install -y git unzip

      - name: Install Composer dependencies
        run: composer install --no-interaction --no-progress --prefer-dist --optimize-autoloader

      - name: Run Pest tests
        run: vendor/bin/pest --colors=always

  create-and-merge-pr:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create or update pull request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Automated: promote dev → stage (${{ github.sha }})"
          title: "Automated: promote dev → stage (${{ github.sha }})"
          body: "Automated PR created by CI to promote changes from dev to stage."
          branch: dev
          base: stage
          delete-branch: false
          labels: |
            automated-pr
            automerge
          assignees: ${{ github.actor }}

      - name: Auto-merge pull request
        uses: pascalgn/automerge-action@v0.15.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MERGE_METHOD: "squash"
